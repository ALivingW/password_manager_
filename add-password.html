<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Password - SecureLocal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="logo">ðŸ”’ SecureLocal</h1>
    {% if msg %}
      <p style="color: green;">{{ msg }}</p>
    {% endif %}<br>
    <p class="tagline">Add a new password to your secure vault</p>

    <form method="POST" action="/add-password" class="vault-form">
      <input class="text-box" type="text" name="website" placeholder="Website name (e.g. Reddit, TikTok)" required>
      <input class="text-box" type="text" name="username" placeholder="Username" required>      
      <input class="text-box" type="password" name="account_password" placeholder="Password" required>
      <button type="submit" class="btn primary">Add Password</button>
    </form>

    <p style="margin-top: 1.5rem; color: #b5c2d1;">
      <a href="/account-page" style="color:#00d4ff; text-decoration:none;">â¬… Back to Vault</a>
    </p>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
